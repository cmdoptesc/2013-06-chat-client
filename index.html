<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>

    <div id="main">
      <div id="leftBox">
        <h1 id="roomTitle">roomname</h1>
        <div id="chatlog">
        </div>
      </div>
      <div id="rightBox">
        <form action="javascript:changeRoom();">
          <input type="text" name="changeRoom" id="roomChange" />
        </form>
      </div>
      <div id="userinput">
        <form action="javascript:sendMessage();">
          <input type="text" name="sendMsg" id="sendMsg" />
          <!-- <button type="submit" class="sendButton">Send</button> -->
        </form>
      </div>
    </div>

    <script src="js/chatarat.js"></script>
  </body>
</html>
